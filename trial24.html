<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdowns</title>
  <link rel="stylesheet" href="trial24.css">
</head>
<body>
  <h1>Select a Category</h1>
  <div class="dropdown-container">
    <label for="mainCategory">Main Category:</label>
    <select id="mainCategory">
      <option value="">Select Category</option>
      <option value="electronics">Electronics</option>
      <option value="grocery">Grocery</option>
    </select>
    <div class="sub-options" id="subCategoryContainer" style="display: none;">
      <ul id="subCategoryList"></ul>
    </div>
  </div>

  <div class="selected-option" id="selectedOption" style="display: none;">
    <p>You selected: <span id="selectedText"></span></p>
  </div>

  <script src="trial24.js"></script>
</body>
</html>
