<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BargainBeacon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .logo {
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="" alt="BargainBeacon Logo" class="logo">
    </div>
    <!-- Your main content goes here -->
    <div id="main-content">
        <!-- Your main page content -->
    </div>
    <script>
        // Hide the logo after it finishes animating
        setTimeout(function() {
            document.getElementById('main-content').style.display = 'block';
            document.querySelector('.logo-container').style.display = 'none';
        }, 3000); // Adjust the time as needed
    </script>
</body>
</html>
